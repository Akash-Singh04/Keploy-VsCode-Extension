name: Publish Extension

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List checkout files
        run: ls -a

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install VSCE
        run: npm install -g @vscode/vsce
      
      - name: Open .vscodeignore file
        run: cat .vscodeignore
      
      - name: List vsce files
        run : vsce ls
        
      - name: Package Extension
        run: vsce package
      
